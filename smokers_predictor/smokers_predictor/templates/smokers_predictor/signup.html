<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" href="{% static "css/signup_styles.css" %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="login-form">
        <h1>Регистрация</h1>
        <fieldset>
            <form action="signup" method="POST">
                {% csrf_token %}
                {{ user_form.as_p }}
                <p><input type="submit" value="ОК"></p>
                <footer class="clearfix">
                    <p><a href="{% url 'login' %}">Вход</a></p>
                </footer>
            </form>
        </fieldset>
    </div>
    <form action="test" method="GET">
        <input id="test_button" type="submit" value="Пройти тест">
    </form>
</body>
</html>
