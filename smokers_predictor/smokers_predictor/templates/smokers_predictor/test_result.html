<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Результат</title>
    <link rel="stylesheet" type="text/css" href="{% static "css/test_result_styles.css" %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="result_block">
        <div id="result_header"><span>Результат</span></div>
        <div id="result_body">
            <span>Вероятность предрасположенности к курению составляет {{ probability }}%</span>
        </div>
    </div>
    {% if request.user.is_authenticated %}
        <form action="students">
            <input id="sub_but" type="submit" value="На главную">
        </form>
    {% else %}
        <form action="login">
            <input id="sub_but" type="submit" value="Войти">
        </form>
    {% endif %}
</body>
</html>
